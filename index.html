<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Да прибудет с нами Дженни</title>

<style>
body {
  margin: 0;
  font-family: Arial;
  background: #ffe6f0;
  text-align: center;
}

.section {
  background: white;
  margin: 20px auto;
  padding: 20px;
  max-width: 600px;
  border-radius: 20px;
  box-shadow: 0 0 15px rgba(0,0,0,.2);
}

.gallery img {
  width: 100px;
  margin: 8px;
  cursor: pointer;
  border-radius: 10px;
}

.full-photo {
  width: 80%;
  margin-top: 15px;
  border-radius: 15px;
}

button {
  background: #ff7aa2;
  border: none;
  padding: 10px 18px;
  border-radius: 15px;
  color: white;
  margin: 5px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="section">
<h2>для морального саппорта</h2>
<p>Нажми на миниатюру, чтобы увидеть фото крупнее</p>

<div class="gallery">
<img src="https://i.pinimg.com/564x/e2/5f/5d/e25f5d93017df8e3a1ce865885e0da57.jpg" onclick="showBig(this)">
<img src="https://i.pinimg.com/564x/79/d3/5a/79d35aa8496de4072b3c6612a9c1df05.jpg" onclick="showBig(this)">
<img src="https://i.pinimg.com/564x/09/2f/d0/092fd04082f6e89209d5f5a3e20d01fe.jpg" onclick="showBig(this)">
<img src="https://i.pinimg.com/564x/eb/cc/f2/ebccf260ddbb0284ef4ce384ad358437.jpg" onclick="showBig(this)">
<img src="https://i.pinimg.com/564x/1a/93/93/1a9393940869d538805bfeee55f6cd3f.jpg" onclick="showBig(this)">
<img src="https://i.pinimg.com/564x/69/0c/44/690c4424d1ada4147b95f75cf2e3a0c9.jpg" onclick="showBig(this)">
</div>

<img id="bigImg" class="full-photo">
<button onclick="hideBig()">Скрыть фото</button>
</div>

<div class="section">
<h2>Смешни видосики</h2>
<button onclick="openVideo(0)">Видео 1</button>
<button onclick="openVideo(1)">Видео 2</button>
<button onclick="openVideo(2)">Видео 3</button>
<button onclick="openVideo(3)">Видео 4</button>
<button onclick="openVideo(4)">Видео 5</button>
<button onclick="openVideo(5)">Видео 6</button>
<button onclick="openVideo(6)">Видео 7</button>
<button onclick="openVideo(7)">Видео 8</button>
</div>

<script>
function showBig(el) {
  document.getElementById("bigImg").src = el.src;
}

function hideBig() {
  document.getElementById("bigImg").src = "";
}

const videos = [
"https://www.youtube.com/watch?v=iabAuKv9KPg",
"https://www.youtube.com/watch?v=coJLXcsnkfk",
"https://www.youtube.com/watch?v=lFibEYEv3nM",
"https://www.youtube.com/watch?v=0e_MjGFHpW4",
"https://www.youtube.com/watch?v=2XhVg38cDTU",
"https://www.youtube.com/watch?v=Sp9Vwil1OPk",
"https://www.youtube.com/watch?v=PIOQWIvdUoM",
"https://www.youtube.com/watch?v=phRn9Thc1zc"
];

function openVideo(i) {
  window.open(videos[i], "_blank");
}
</script>

</body>
</html>
